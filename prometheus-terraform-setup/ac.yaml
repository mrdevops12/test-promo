name: Deploy EKS Monitoring Stack

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  terraform:
    name: Terraform ALB Controller Deploy
    runs-on: arc-rs-nonprod

    env:
      TF_VAR_eks_cluster_name: ${{ secrets.EKS_CLUSTER_NAME }}
      TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set Up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: ğŸŒ Configure Kubeconfig
        run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: âš™ï¸ Terraform Init
        run: terraform init

      - name: ğŸ§¹ Terraform Format (Auto-Fix)
        run: terraform fmt -recursive

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ğŸ“Š Terraform Plan
        run: terraform plan -out=plan.out

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve plan.out

      - name: ğŸ’¤ Wait Before Pod Check
        run: sleep 60

      - name: âœ… Confirm ALB Controller Pod Readiness
        run: |
          echo "Waiting for ALB Controller pod to be ready..."
          kubectl wait pod -n kube-system -l app.kubernetes.io/name=aws-load-balancer-controller --for=condition=Ready --timeout=600s

      - name: ğŸ“¦ Confirm Helm Release
        run: helm list -n kube-system | grep aws-load-balancer-controller-ci || echo "âš ï¸ Helm release not found"

name: Deploy EKS Monitoring Stack

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  terraform:
    name: Terraform Apply for Monitoring
    runs-on: ubuntu-latest

    env:
      TF_VAR_eks_cluster_name: ${{ secrets.EKS_CLUSTER_NAME }}
      TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: âš™ï¸ Terraform Init
        run: terraform init

      - name: ğŸ” Terraform Validate
        run: terraform validate

      - name: ğŸ§ª Terraform Plan
        run: terraform plan -out=plan.out

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve plan.out

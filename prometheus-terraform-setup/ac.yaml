name: Deploy EKS Monitoring Stack

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]

jobs:
  terraform:
    name: Terraform Apply for Monitoring
    runs-on: ubuntu-latest

    env:
      TF_VAR_eks_cluster_name: ${{ secrets.EKS_CLUSTER_NAME }}
      TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v3

      - name:  Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name:  Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name:  Terraform Init
        run: terraform -chdir=infra init

      - name:  Terraform Validate
        run: terraform -chdir=infra validate

      - name: Terraform Plan
        run: terraform -chdir=infra plan -out=plan.out

      - name:  Terraform Apply
        run: terraform -chdir=infra apply -auto-approve plan.out

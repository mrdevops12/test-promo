name: Deploy EKS Monitoring Stack

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  terraform:
    name: Terraform Apply for Monitoring
    runs-on: arc-rs-nonprod

    env:
      TF_VAR_eks_cluster_name: ${{ secrets.EKS_CLUSTER_NAME }}
      TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set Up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: ğŸ› ï¸ Check AWS CLI Version
        run: aws --version

      - name: ğŸ” Verify AWS Identity
        run: aws sts get-caller-identity

      - name: ğŸ”‘ Test EKS Token Retrieval
        run: aws eks get-token --cluster-name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: ğŸŒ Validate Kubernetes API Access
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }}
          kubectl get ns

      - name: ğŸ’¤ Initial Wait (Give Helm time)
        run: sleep 60

      - name: â³ Wait for AWS Load Balancer Webhook to Be Ready
        run: |
          echo "Waiting for webhook service to be created and ready..."
          for i in {1..60}; do  # â° Extend to 10 minutes
            EXISTS=$(kubectl get svc aws-load-balancer-webhook-service -n kube-system --ignore-not-found)
            if [ -n "$EXISTS" ]; then
              ENDPOINTS=$(kubectl get endpoints aws-load-balancer-webhook-service -n kube-system -o json | jq '.subsets | length')
              if [ "$ENDPOINTS" -gt 0 ] 2>/dev/null; then
                echo "âœ… Webhook service is ready."
                break
              fi
            fi
            echo "â³ Still waiting... ($i/60)"
            sleep 10
          done

          if [ -z "$ENDPOINTS" ] || [ "$ENDPOINTS" -eq 0 ] 2>/dev/null; then
            echo "âŒ Webhook service is not ready after 10 minutes."
            kubectl get pods -n kube-system | grep alb || echo "ğŸ” No controller pods running"
            exit 1
          fi

      - name: âš™ï¸ Terraform Init
        run: terraform init

      - name: ğŸ§¹ Terraform Format (Auto-Fix)
        run: terraform fmt -recursive

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ğŸ“Š Terraform Plan
        run: terraform plan -out=plan.out

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve plan.out

      - name: ğŸ“¦ Confirm Helm Release
        run: helm list -n kube-system | grep aws-load-balancer-controller-ci || echo "âš ï¸ Helm release not found"

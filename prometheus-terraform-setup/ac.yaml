name: Deploy EKS Monitoring Stack

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  terraform:
    name: Terraform Apply for Monitoring
    runs-on: ubuntu-latest

    env:
      TF_VAR_eks_cluster_name: ${{ secrets.EKS_CLUSTER_NAME }}
      TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name:  Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name:  Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::202523371796:role/gh-eks-deploy
          role-session-name: github-monitoring-ci
          aws-region: ${{ secrets.AWS_REGION }}

      - name:  Check AWS Identity
        run: aws sts get-caller-identity

      - name:  Terraform Init
        run: terraform init

      - name:  Terraform Validate
        run: terraform validate

      - name:  Terraform Plan
        run: terraform plan -out=plan.out

      - name:  Terraform Apply
        run: terraform apply -auto-approve plan.out
